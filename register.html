<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>


  <body>
    <img src="logo.png" class="logo" alt="">
    <div class="form">
      <form>
        <h1>Welcome</h1>
        <p>Already have an account? <a href="login.html">
            <p2> Log In<p2>
          </a></p>
        <div class="mb-3">
          <label for="exampleInputNAME" class="form-label">Name</label>
          <input type="text" required class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputNAME" class="form-label">Username</label>
          <input type="text" required class="form-control">
        </div>
        <div class=" mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" required class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Birthday</label>
          <input type="date" required name="birthday" />
        </div>
        <div class="mb-3">
          <label for="inputState">Country</label>
          <select id="inputState" class="form-control">
            <option selected>Pakistan</option>
            <option>...</option>
          </select>
        </div>
        <div class="mb-3 form-check-inline">
          <label class="form-label gender">Gender:</label></br>
          <input class="radio" type="radio" name="gender" value="male" />Male<br />
          <input class="radio" type="radio" name="gender" value="female" />Female<br />
          <input class="radio" type="radio" name="gender" value="other" />Other<br />
        </div>
        <button type="submit" class="btn btn-primary">NEXT</button>
      </form>
    </div>
    <img src="Signature Pad Sigma.jpeg" alt="">
  </body>

</html>
